<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Sidebar</title>

    <!-- Google Font & Font Awesome -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />

    <style>
        body {
            margin: 0;
            font-family: 'Roboto', sans-serif;
            height: 90%;
            background-color: #f0f2f5;
        }

        .sidebar {
            width: 350px;
            /* height: 100vh; */
            background-color: #fff;
            box-shadow: 2px 0 5px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
        }

        .search-box {
            padding: 10px;
            display: flex;
            align-items: center;
            border-bottom: 1px solid #e0e0e0;
            position: relative;
        }

        .search-box input {
            width: 100%;
            padding: 8px 12px;
            padding-left: 35px;
            border: none;
            background-color: #f5f5f5;
            border-radius: 20px;
            font-size: 14px;
            outline: none;
        }

        .search-box i {
            position: absolute;
            left: 20px;
            color: #888;
        }

        .user-list {
            overflow-y: auto;
            flex: 1;
        }

        .user {
            display: flex;
            align-items: center;
            padding: 12px 15px;
            border-bottom: 1px solid #f0f0f0;
            cursor: pointer;
            transition: background 0.2s;
        }

        .user:hover {
            background-color: #f9f9f9;
        }

        .user img {
            width: 48px;
            height: 48px;
            border-radius: 50%;
            margin-right: 12px;
        }

        .user-info {
            flex: 1;
        }

        .user-info h4 {
            margin: 0;
            font-size: 16px;
            color: #333;
        }

        .user-info p {
            margin: 4px 0 0;
            font-size: 13px;
            color: #777;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            max-width: 200px;
        }

        .last-active {
            font-size: 12px;
            color: #999;
            margin-left: auto;
        }
    </style>
</head>

<body>

    <div class="sidebar">
        <div class="search-box">
            <i class="fas fa-search"></i>
            <input type="text" placeholder="Search">
        </div>
        <div class="user-list" id="userList"></div>
    </div>

    <script>
        // User data as JSON
        const users = [
            {

                status: "Working on a secret project",
                lastActive: "45 min"
            },
            {
                name: "Marie George",

            },
            {
                name: "Konstantin Frank",

            {

                lastActive: "37 min"
            }
        ];

        // Render users to the DOM

        const userList = document.getElementById("userList");

        users.forEach(user => {
            const userDiv = document.createElement("div");
            userDiv.classList.add("user");
            userDiv.innerHTML = `
        <img src="${user.avatar}" alt="Profile picture of ${user.name}">
        <div class="user-info">
          <h4>${user.name}</h4>
          <p class="status-text">${user.status}</p>
        </div>
        <div class="last-active">${user.lastActive}</div>
      `;
            userList.appendChild(userDiv);
        });

    </script>

</body>

</html>
